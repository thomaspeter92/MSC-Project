version: '3.8'
services:
  app:
    build: ./backend
    command: npx ts-node-dev --respawn --transpile-only ./src/app.ts
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
